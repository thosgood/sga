bookdown::gitbook:
  mathjax: null
  pandoc_args: ["--gladtex"]
  number_sections: false
  anchor_sections: false
  css: ["style.css", "https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css"]
  includes:
    after_body: ["scripts.html"]
  split_by: chapter
  config:
    toc:
      before: |
        <li><a href="../" style="margin-top: 5px">Return to SGA index &#8617;</a></li>
    download: []
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: []
    info: no
